<body>
<div id="current-channel-epg" style="display:none"></div>
<div id="days"></div>

<div id="epg-layout">

    <div id="program-list">
      <div id="channel-date"></div>

<script>
  // Dohvati kanal iz URL query
  const params = new URLSearchParams(window.location.search);
  const channel = params.get('channel') || "default";
  document.getElementById("current-channel-epg").textContent = channel;
</script>
